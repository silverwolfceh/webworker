<form method="get" action="">
    {% if percent %}
        <div>Percentage: {{percent}} % </div>
    {% endif %}
    {% if msg %}
        <div>Info: {{msg}} </div>
    {% endif %}
    <div>
        <input type="hidden" value="{{tname}}" id="tname" name="tname" />
        <input type="hidden" value="1" id="stop" name="stop" />
        <input type="submit" value="Stop" />
    </div>
</form>
